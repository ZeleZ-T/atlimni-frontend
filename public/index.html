<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Atlimni Online</title>
    <link rel="icon" href="egypt.ico" type="image/x-icon">
    <style>
        .character {
            position: absolute;
            top: calc(50% - 130px);
            left: calc(50% - 130px);
            width: 260px;
            height: 260px;
        }
        .character-img {
            user-select: none;
            position: absolute;
            top: calc(50% - 130px);
            left: calc(50% - 130px);
            width: 260px;
            height: 260px;
        }
        .player-name {
            position: absolute;
            top: calc(50% - 110px);
            left: calc(50% - 60px);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            font-size: 16px;
            font-family: Consolas, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <script type="module" src="./dist/index.js"></script>
</body>
</html>
