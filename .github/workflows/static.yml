name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

  env:
    GAME_SERVICE: ${{vars.GAME_SERVICE}}

  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Transpile typescript
      run: |
        npm install
        npm run build

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './public'

    - name: Create config.js with env var
      run: |
        echo "window.env = {" > ./dist/config.js
        echo "  GAME_SERVICE: '${GAME_SERVICE}'" >> ./dist/config.js
        echo "};" >> ./public/environment/config.js

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
